<script>
    function flat (arr) {
      const isDeep = arr.some(item => item instanceof Array)
      if (!isDeep) {
        return arr  //已经是flatern
      }
      const res = Array.prototype.concat.apply([], arr)
      return flat(res)
    }
    const res = flat([1, 2, [3, 4, [7, 8]], 5])
    console.log(res);
</script>
